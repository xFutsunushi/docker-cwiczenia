version: "3.8"

services:
  server:
    image: 'nginx:latest'
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

  php:
    build:
      context: ./dockerfiles
      dockerfile: php.dockerfile
    
    volumes:
      - ./src:/var/www/html:delegated

    ports:
      - '3000:9000'

  mysql:
    image: mysql
    env_file:
      - ./env/mysql.env

  composer:
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html

